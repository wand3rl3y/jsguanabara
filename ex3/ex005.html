<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo DOM</title>
    <style>
        body{
            background-color: rgb(45, 75, 158);
            font: normal 20pt Arial;
            color: aliceblue;
        }
    </style>
</head>
<body>
        <h1>Testando sempre hoje </h1>
        <div id="msg">Esta e uma div de mensagem </div>
        <h2> Esta e uma H2</h2>

        <p>Paragrafo 1 </p>
        <p>Paragrafo 2 </p>

        <div class ="select">Acessando pelo select no JS e por classe </div>
    <script>
        //por tag name 
        var par1 = window.document.getElementsByTagName("p")[0]
        window.document.write(" Estou escrevendo isso Pelo innerText  " + par1.innerText)
        par1.style.color = 'black'

        //por ID so vai mudando o nome 

        var dv = window.document.getElementById('msg')
        dv.style.background = 'green'
        dv.innerText = 'Testando por ID'

        // pelo seletor

        let div_select = window.document.querySelector('div.select')
        div_select.style.color = 'red'

    </script>
</body>
</html>
